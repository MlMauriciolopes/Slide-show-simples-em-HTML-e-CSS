<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Slide Show</title>
</head>
<body>

	<h2><center>Slide show em HTML+CSS</center></h2>
	<center>

	<div class="container">

		<input type="radio" name="images" id="i1" checked>
		<input type="radio" name="images" id="i2">
		<input type="radio" name="images" id="i3" >
		
		<div class="slide_img" id="one">
			<img src="https://preview.ibb.co/iFGxZv/img_1.jpg">

			    <label for="i3" class="pre"></label>
			    <label for="i2" class="nxt"></label>

		</div><!--slide_img1-->

		<div class="slide_img" id="two">
			<img src="https://preview.ibb.co/cJ1mSF/img_2.jpg">

			    <label for="i1" class="pre"></label>
			    <label for="i3" class="nxt"></label>

		</div><!--slide_img2-->

		<div class="slide_img" id="three">
			<img src="https://preview.ibb.co/dtVPEv/img_3.jpg">

			    <label for="i2" class="pre"></label>
			    <label for="i1" class="nxt"></label>

		</div><!--slide_img3-->

		<div class="nav">
			<label class="dots" id="dot1" for="i1"></label>
			<label class="dots" id="dot2" for="i2"></label>
			<label class="dots" id="dot3" for="i3"></label>
			
		</div><!--nav-->

	</div><!--container-->
</center>

</body>
</html>
<!--vídeo referência: https://www.youtube.com/watch?v=z74ExMz-cWU -->

<!--No "dot"nós usamos <label for=""> para checar e voltar o botão de rádio-->

	<!--
        #one{z-index:-1}

        #i1:checked~#one{
	        z-index:9;
        }
        Quando o botão de rádio com id 'i1' é checado quando o z-index do #one é 9, e if não checado por ser nulo esse z-index é -1;
        Quando checamos e não checamos o botão de rádio com navigation consequentemente troca o z-index das imagens.
	-->
